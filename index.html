<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/06-LOGO.png">
        </header>
        <div class="text-main">
            <h1 >Vem tomar um café com a gente</h1>
        </div>
        <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
        <div class="form-cad">
            <form id="contact" action="#">
                <input type="text" id="name" placeholder="Nome">
                <input type="text" id="email" placeholder="Email">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <input id="button" type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
